<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Desespera</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
  <div id="layout">
    <div id="form_input">
      <div class="input">
        <label>Nome</label>
        <Input id="name" type="text" />
      </div>
      <div class="input">
        <label>Telefone</label>
        <Input id="phone" type="number" />
      </div>
      <div class="input">
        <label>E-Mail</label>
        <Input id="email" type="text" />
      </div>
      <div class="input">
        <label>Cep</label>
        <Input id="cep" type="number" />
      </div>
      <div class="button">
        <button onclick="enviar()">Enviar</button>
      </div>
    </div>
    <div id="form_value">
      <table id="table">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Cidade</th>
          <th>Rua</th>
          <th>Bairro</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
          <td>Germany</td>
          <td>Germany</td>
          <td>Germany</td>
        </tr>
      </table>
    </div>
    <div id="space">
    </div>
  </div>  
</body>
</html>
