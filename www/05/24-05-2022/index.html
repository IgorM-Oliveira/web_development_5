<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Desespera</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
  <div id="layout">
    <div id="form_input">
      <div class="input">
        <label>Nome</label>
        <Input id="name" type="text" />
      </div>
      <div class="input">
        <label>Telefone</label>
        <Input id="phone" type="number" />
      </div>
      <div class="input">
        <label>E-Mail</label>
        <Input id="email" type="text" />
      </div>
      <div class="input">
        <label>Cep</label>
        <Input id="cep" type="number" />
      </div>
      <div class="button">
        <button onclick="enviar()">Enviar</button>
      </div>
    </div>
    <div id="form_value">
      <div class="value">
        <h3 id="local"></h3>
      </div>
      <div class="value">
        <h3 id="logra"></h3>
      </div>
      <div class="value">
        <h3 id="uf"></h3>
      </div>
      <div class="value">
        <h3 id="bairro"></h3>
      </div>
    </div>
    <div id="space">
    </div>
  </div>  
</body>
</html>
