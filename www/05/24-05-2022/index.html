<!DOCTYPE html>
<html lang="en">
<head>
  <title>Desespera 2.0</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">

  <script type="text/javascript" charset="UTF-8" src="./js/faker.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
  <div id="layout">
    <div id="form_input">
      <div class="input">
        <label>
          Nome
          <Input id="name" type="text" >
        </label>
      </div>
      <div class="input">
        <label>
          Telefone
          <Input id="phone" type="tel" >
        </label>
      </div>
      <div class="input">
        <label>
          E-Mail
          <Input id="email" type="text" >
        </label>
      </div>
      <div class="input">
        <label>
          Cep
          <Input id="cep" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="8">
        </label>
      </div>
      <div class="button">
        <button onclick="enviar()">Enviar</button>

        <button onclick="generate()">Gerar</button>
      </div>
    </div>
    <div id="form_value">
      <table id="table">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Cidade</th>
          <th>Rua</th>
          <th>Bairro</th>
        </tr>
      </table>
      <div class="button">
        <button onclick="back()">Voltar</button>
      </div>
    </div>
    <div id="space">
    </div>
  </div>  
</body>
</html>
